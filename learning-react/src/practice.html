<!DOCTYPE html>
<html><head>
<meta charset="utf-8" />
<title>React Samples</title>
</head>
<body>
<!-- Target container -->
<div id="root"></div>
<!-- React library & ReactDOM (Development Version)-->
<script
src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
src="https://unpkg.com/@babel/standalone/babel.min.js">
</script>
<script type="text/babel">
// JSX code here. Or link to separate JavaScript file that contains JSX.
const data = [
  {
    name: "Baked Salmon",
    ingredients: [
      { name: "Salmon", amount: 1, measurement: "l lb" },
      { name: "Pine Nuts", amount: 1, measurement: "cup" },
      { name: "Butter Lettuce", amount: 2, measurement: "cups" },
      { name: "Yellow Squash", amount: 1, measurement: "med" },
      { name: "Olive Oil", amount: 0.5, measurement: "cup" },
      { name: "Garlic", amount: 3, measurement: "cloves" },
    ],
    steps: [
      "Preheat the oven to 350 degrees.",
      "Spread the olive oil around a glass baking dish.",
      "Add the salmon, garlic, and pine nuts to the dish.",
      "Bake for 15 minutes.",
      "Add the yellow squash and put back in the oven for 30 mins.",
      "Remove from oven and let cool for 15 minutes. Add the lettuce and serve.",
    ],
  },
  {
    name: "Fish Tacos",
    ingredients: [
      { name: "Whitefish", amount: 1, measurement: "l lb" },
      { name: "Cheese", amount: 1, measurement: "cup" },
      { name: "Iceberg Lettuce", amount: 2, measurement: "cups" },
      { name: "Tomatoes", amount: 2, measurement: "large" },
      { name: "Tortillas", amount: 3, measurement: "med" },
    ],
    steps: [
      "Cook the fish on the grill until hot.",
      "Place the fish on the 3 tortillas.",
      "Top them with lettuce, tomatoes, and cheese",
    ],
  },
];

function Menu({title, recipes }){
    return (
        <article>
            <h1>{title}</h1>
            <div className = "recipies">
                {recipes.map((recipe, index) =>(
                    <Recipe key={index} {...recipe} />
                ))}
            </div>
        </article>
    );
}
function Recipe({name, ingredients, steps}){
    return (<>
        <section id = {name.toLowerCase().replace(/ /g, "-") }>
            <h1>The name of the recipe is {" "} 
                <span style={{color:"red"}} >{name}</span>
            </h1>
        </section>
        <section className="ingredients">
            <ul>
                <h1>Ingredients:</h1>
                {ingredients.map((ingredient, index)=>(
                    <li key={index}>{ingredient.name}</li>
                ))}
            </ul>    
        </section>
        <section className="steps">
            <h1>Instructions</h1>
            {steps.map((instructions, index)=>(
                <p key={index}>{instructions}</p>
            ))}
        </section>    
    </>);

}


ReactDOM.render(<Menu recipes = {data} title = "Delicious Recipies"/>, document.getElementById("root"));
</script>
<script>

// Pure React and JavaScript code

</script>
</body>
</html>
